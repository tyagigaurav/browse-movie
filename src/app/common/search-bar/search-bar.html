<div id="search-bar">
    <div class="col-md-offset-3 col-md-6 col-sm-6 col-xs-12">
        <div class="input-group">
            <div class="input-group-btn">
                <select class="form-control select-box" ng-model="$ctrl.category">
                    <option value='movie'>Search Movie</option>
                    <option value='person'>Search People</option>
                    <option value='tv'>Search TV Shows</option>
                </select>
                <input type="text" class="form-control keyboard-search" ng-model="$ctrl.keyword" placeholder="Search">
                <button class="btn btn-default" type="button" ng-click="$ctrl.search($ctrl.category,$ctrl.keyword)"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
            </div>
        </div>
    </div>
</div>
