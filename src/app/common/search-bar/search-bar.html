<div class="row" id="#search-bar">
    <div class="col-md-12 col-sm-12 col-xs-12 form-group">
        <div class="search-inline">
            <select class="form-control" ng-model="$ctrl.category">
                <option value='movie'>Search by movie names</option>
                <option value='person'>Search by people</option>
                <option value='tv'>Search by TV Shows names</option>
            </select>
        </div>
        <div class="search-inline">
            <input type="text" class="form-control" ng-model="$ctrl.keyword" placeholder="search for latest movies">
        </div>
        <div class="search-inline">
            <button type="button" class="btn btn-primary form-control" ng-click="$ctrl.search($ctrl.category,$ctrl.keyword)"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
        </div>
    </div>
</div>
