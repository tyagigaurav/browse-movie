<div class="container-fluid" id="detail">
    <button class="btn btn-default" ui-sref="app.home"><span class="glyphicon glyphicon-chevron-left"></span>Go Back</button>
    <div class="row clearfix detail-container">
        <div ng-repeat="item in $ctrl.filteredData">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="movie-container thumbnail">
                    <div class="image-details-container">
                        <h4 class="text-center">{{item.name}}</h4>
                        <img class="image" ng-src="{{item.image}}" alt="movie-image">
                        <div class="details">
                            <p>
                                <b>Ratings: </b>{{item.ratings}}/10</p>
                            <p>
                                <b>Release Date: </b>{{item.release_date}}</p>
                        </div>
                    </div>
                    <div class="overview">
                        <b>About :</b>
                        <br/>
                        <p>{{item.overview}}</p>
                    </div>
                    <div class="text-right">
                        <button class="btn btn-lg" ng-class="{'btn-primary': !item.inWishlist, 'btn-success': item.inWishlist}" ng-click="$ctrl.toggleWishlist(item)">
                            {{item.inWishlist ? 'In wishlist' : 'Add to wishlist'}}
                        </button>
                    </div>
                </div>
            </div>
            <div class="clearfix visible-lg" ng-if="($index + 1) % 3 == 0"></div>
            <div class="clearfix visible-md" ng-if="($index + 1) % 3 == 0"></div>
            <div class="clearfix visible-sm" ng-if="($index + 1) % 3 == 0"></div>
        </div>
    </div>
