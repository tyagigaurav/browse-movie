<div class="container-fluid" id="detail">
    <div class="row">
        <div ng-repeat="item in $ctrl.filteredData">
            <div class="detail-container col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="movie-container">
                    <div class="image-details-container">
                            <h4 class="text-center">{{item.name}}</h4>
                        <img class="image" ng-src="{{item.image}}" alt="movie-image">
                        <div class="details">
                            <p><b>Ratings: </b>{{item.ratings}}/10</p>
                            <p><b>Release Date: </b>{{item.release_date}}</p>
                        </div>
                    </div>
                    <div class="overview">
                        <b>About :</b><br/>
                        <p>{{item.overview}}</p>
                    </div>
                    <div class="text-right"><button class="btn" ng-class="{'btn-primary': !item.inWishlist, 'btn-success': item.inWishlist}" ng-click="$ctrl.toggleWishlist(item)">
                        {{item.inWishlist ? 'In wishlist' : 'Add to wishlist'}}
                    </button></div>
                </div>
            </div>
            <div class="clearfix visible-lg" ng-if="($index + 1) % 3 == 0"></div>
            <div class="clearfix visible-md" ng-if="($index + 1) % 3 == 0"></div>
            <div class="clearfix visible-sm" ng-if="($index + 1) % 3 == 0"></div>
        </div>
    </div>
