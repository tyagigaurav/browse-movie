<div class="container-fluid" id="detail">
    <div class="row">
        <div ng-repeat="item in $ctrl.filteredData">
            <div class="detail-container col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="movie-container">
                    <div class="image-details-container">
                        <img class="image" ng-src="http://image.tmdb.org/t/p/w185/{{item.poster_path}}" alt="movie-image">
                        <div class="details">
                            <h3 ng-if="item.media_type === 'movie'" class="title">{{item.title}}</h3>
                            <h3 ng-if="item.media_type === 'tv'" class="title">{{item.name}}</h3>
                            <p><b>Ratings : {{item.vote_average}}</b></p>
                        </div>
                    </div>
                    <div class="overview">
                        <b>About :</b>
                        <p>{{item.overview}}</p>
                    </div>
                </div>
            </div>
            <div class="clearfix visible-lg" ng-if="($index + 1) % 3 == 0"></div>
            <div class="clearfix visible-md" ng-if="($index + 1) % 3 == 0"></div>
            <div class="clearfix visible-sm" ng-if="($index + 1) % 3 == 0"></div>
        </div>
    </div>
